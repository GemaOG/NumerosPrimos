<!DOCTYPE html>
<html>
<head>
	<title>Numeros primos</title>
</head>
<script type="text/javascript">
	
	var puntuacion =0;
	
	function jugar(){
		var n = parseInt(document.getElementById('numero').value);
		if (compruebaPrimo(n)){
			puntuacion ++;
			alert ("Enhorabuena, tu puntuacion es " + puntuacion);
		} else {
			puntuacion = 0;
			alert("La cagaste, burlancaster, tu puntuacion ahora es 0")
		}
	}
	
	function compruebaPrimo(n){
		
		for(i= n-1; i>1; i--){
			if (n%i ==0) {
				console.log(n + " 	no es primo");
				return false;
			}
		}
		console.log(n + " es primo");
		return true;
	}
	
	
	
</script>
<body>
	<span>Dime un numero primo</span>
	<form>
		<input type="number" id="numero" name="numero">
		<input type="button" value="Comprobar" onclick="jugar()">
	</form>

</body>
</html>
